<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #faf8fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 430px;
      margin: 22px auto 0 auto;
      padding: 10px 4px;
    }
    .header {
      text-align: center;
      margin-bottom: 8px;
    }
    .header h1 {
      font-size: 2.1em;
      margin-bottom: 4px;
      color: #c8385e;
      font-weight: 800;
      letter-spacing: .03em;
    }
    .instructions {
      font-size: 1.37em;
      background: #fee8ef;
      color: #c8385e;
      font-weight: 700;
      padding: 15px 15px;
      border-radius: 14px;
      margin-bottom: 18px;
      text-align: center;
      box-shadow: 0 2px 7px #0001;
      letter-spacing: .02em;
    }
    .event-card {
      background: #fff;
      margin-bottom: 14px;
      border-radius: 13px;
      box-shadow: 0 1px 8px #0001;
      padding: 16px 13px;
      display: flex;
      flex-direction: column;
    }
    .event-label {
      font-size: 1.25em;
      font-weight: 800;
      margin-bottom: 9px;
      color: #ad1850;
      letter-spacing: .01em;
    }
    .input-row {
      display: flex;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 3px;
    }
    label {
      font-size: 1.09em;
      font-weight: 500;
    }
    select {
      font-size: 1.23em;
      padding: 9px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f8f6fb;
      box-shadow: 0 1px 2px #0001;
      min-width: 52px;
      margin-left: 4px;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 26px;
      margin-bottom: 8px;
    }
    button {
      padding: 18px 0;
      border-radius: 11px;
      border: none;
      font-size: 1.22em;
      font-weight: 700;
      background: #25d366;
      color: #fff;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s;
      letter-spacing: .015em;
    }
    button.secondary {
      background: #f2eff3;
      color: #8e2671;
      border: 1px solid #e1cddd;
    }
    button:active, button:focus { outline: 2px solid #b3f6c2; }
    button:hover { background: #128c7e; }
    button.secondary:hover { background: #e9dbea; }
    #copyMsg {
      color: #32ad71;
      text-align: center;
      font-size: 1.08em;
      margin-top: 4px;
      display: none;
    }
    @media (max-width: 480px) {
      .container { padding: 6px 2px;}
      .event-card { padding: 12px 8px;}
      select { min-width: 42px; }
      .instructions { font-size: 1.19em; padding: 12px 4px; }
      .header h1 { font-size: 1.35em; }
      .event-label { font-size: 1.18em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wedding RSVP</h1>
    </div>
    <div class="instructions">
      Let us know number of adults and kids attending.<br>
      Please click WhatsApp button below, or copy button to manually paste the message.
    </div>

    <form id="rsvpForm" autocomplete="off">
      <div class="event-card">
        <div class="event-label">Jaggo (Sangeet Night) – 28th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="jaggoAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="jaggoKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Wedding Reception – 30th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="recpAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="recpKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Mehndi – 26th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="mehndiAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="mehndiKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Haldi – 29th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="haldiAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="haldiKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Gurdwara (Anand Karaj) – 30th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="karajAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="karajKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="btns">
        <button type="button" onclick="sendWhatsapp()">Send update via WhatsApp</button>
        <button type="button" class="secondary" onclick="copyResponse()">Copy response to paste manually</button>
        <span id="copyMsg">Copied!</span>
      </div>
    </form>
  </div>
  <script>
    function formatEvent(name, adultsId, kidsId) {
      const adults = document.getElementById(adultsId).value;
      const kids = document.getElementById(kidsId).value;
      let msg = `${name}: ${adults} adult${adults == '1' ? '' : 's'}`;
      if (kids !== '0') {
        msg += `, ${kids} kid${kids == '1' ? '' : 's'}`;
      }
      return msg;
    }
    function formatResponse() {
      let lines = [
        formatEvent('Jaggo', 'jaggoAdults', 'jaggoKids'),
        formatEvent('Reception', 'recpAdults', 'recpKids'),
        formatEvent('Mehndi', 'mehndiAdults', 'mehndiKids'),
        formatEvent('Haldi', 'haldiAdults', 'haldiKids'),
        formatEvent('Gurdwara', 'karajAdults', 'karajKids')
      ];
      return lines.join('\n');
    }
    function sendWhatsapp() {
      let msg = formatResponse();
      let phone = '447918197814'; // Your WhatsApp number
      let whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(whatsappURL, '_blank');
    }
    function copyResponse() {
      let msg = formatResponse();
      navigator.clipboard.writeText(msg).then(() => {
        document.getElementById('copyMsg').style.display = 'block';
        setTimeout(()=> document.getElementById('copyMsg').style.display = 'none', 1700);
      });
    }
  </script>
</body>
</html>
