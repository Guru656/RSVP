<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #172047;
      margin: 0;
      padding: 0;
      color: #e9e9ed;
    }
    .container {
      max-width: 430px;
      margin: 26px auto 0 auto;
      padding: 10px 4px;
    }
    .header {
      text-align: center;
      margin-bottom: 18px;
    }
    .header h1 {
      font-size: 2.6em;
      margin-bottom: 0px;
      color: #fff;
      font-weight: 900;
      letter-spacing: .03em;
      line-height: 1.08;
      text-shadow: 0 2px 18px #1e2655;
    }
    .event-card {
      background: #212c58;
      margin-bottom: 18px;
      border-radius: 14px;
      box-shadow: 0 2px 12px #141a3a88;
      padding: 24px 13px 18px 13px;
      display: flex;
      flex-direction: column;
    }
    .event-label {
      font-size: 1.56em;
      font-weight: 900;
      margin-bottom: 13px;
      color: #c8d6f6;
      letter-spacing: .01em;
      text-shadow: 0 1px 8px #1e2655;
    }
    .input-row {
      display: flex;
      gap: 24px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    label {
      font-size: 1.38em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
      letter-spacing: .01em;
    }
    select {
      font-size: 1.35em;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #5b618c;
      background: #f7f9fd;
      color: #252d4b;
      min-width: 54px;
      margin-left: 7px;
      font-weight: 600;
      box-shadow: 0 1px 3px #141a3a33;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-top: 29px;
      margin-bottom: 14px;
    }
    button {
      padding: 18px 0;
      border-radius: 13px;
      border: none;
      font-size: 1.35em;
      font-weight: 800;
      background: #25d366;
      color: #fff;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 1px 12px #25d36644;
      letter-spacing: .01em;
      transition: background 0.2s;
    }
    button.secondary {
      background: #fff;
      color: #1e2655;
      border: 1.5px solid #25d366;
      font-weight: 700;
    }
    button:active, button:focus { outline: 2px solid #25d366; }
    button:hover { background: #128c7e; }
    button.secondary:hover { background: #f1f4fa; }
    #copyMsg {
      color: #25d366;
      text-align: center;
      font-size: 1.12em;
      margin-top: 3px;
      display: none;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      .container { padding: 6px 2px;}
      .event-card { padding: 16px 7px;}
      select { min-width: 42px; }
      .header h1 { font-size: 2em; }
      .event-label { font-size: 1.32em; }
      label { font-size: 1.12em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wedding RSVP</h1>
    </div>
    <form id="rsvpForm" autocomplete="off">
      <div class="event-card">
        <div class="event-label">Jaggo (Sangeet Night) – 28th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="jaggoAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="jaggoKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Wedding Reception – 30th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="recpAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="recpKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Mehndi – 26th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="mehndiAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="mehndiKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Haldi – 29th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="haldiAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="haldiKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Gurdwara (Anand Karaj) – 30th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="karajAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="karajKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="btns">
        <button type="button" onclick="sendWhatsapp()">Send update via WhatsApp</button>
        <button type="button" class="secondary" onclick="copyResponse()">Copy response to paste manually</button>
        <span id="copyMsg">Copied!</span>
      </div>
    </form>
  </div>
  <script>
    function formatEvent(name, adultsId, kidsId) {
      const adults = document.getElementById(adultsId).value;
      const kids = document.getElementById(kidsId).value;
      let msg = `${name}: ${adults} adult${adults == '1' ? '' : 's'}`;
      if (kids !== '0') {
        msg += `, ${kids} kid${kids == '1' ? '' : 's'}`;
      }
      return msg;
    }
    function formatResponse() {
      let lines = [
        formatEvent('Jaggo', 'jaggoAdults', 'jaggoKids'),
        formatEvent('Reception', 'recpAdults', 'recpKids'),
        formatEvent('Mehndi', 'mehndiAdults', 'mehndiKids'),
        formatEvent('Haldi', 'haldiAdults', 'haldiKids'),
        formatEvent('Gurdwara', 'karajAdults', 'karajKids')
      ];
      return lines.join('\n');
    }
    function sendWhatsapp() {
      let msg = formatResponse();
      let phone = '447918197814'; // Your WhatsApp number
      let whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(whatsappURL, '_blank');
    }
    function copyResponse() {
      let msg = formatResponse();
      navigator.clipboard.writeText(msg).then(() => {
        document.getElementById('copyMsg').style.display = 'block';
        setTimeout(()=> document.getElementById('copyMsg').style.display = 'none', 1700);
      });
    }
  </script>
</body>
</html>
