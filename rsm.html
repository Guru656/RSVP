<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angad's Wedding RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #21242a;
    }
    .container {
      max-width: 430px;
      margin: 32px auto 0 auto;
      padding: 10px 4px;
    }
    .header {
      text-align: center;
      margin-bottom: 22px;
    }
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 0;
      color: #222;
      font-weight: 900;
      letter-spacing: .03em;
      line-height: 1.08;
    }
    .section-separator {
      width: 100%;
      background: #184384;
      color: #fff;
      font-size: 1.43em;
      font-weight: 800;
      text-align: left;
      padding: 12px 14px;
      border-radius: 10px;
      margin: 30px 0 18px 0;
      letter-spacing: .025em;
      box-shadow: 0 2px 12px #0c204870;
    }
    .event-card {
      background: #f7f8fa;
      margin-bottom: 18px;
      border-radius: 14px;
      box-shadow: 0 2px 12px #eee;
      padding: 22px 13px 15px 13px;
      display: flex;
      flex-direction: column;
    }
    .event-label {
      font-size: 1.45em;
      font-weight: 900;
      margin-bottom: 14px;
      color: #21242a;
    }
    .input-row {
      display: flex;
      gap: 22px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    label {
      font-size: 1.29em;
      font-weight: 700;
      color: #21242a;
    }
    select {
      font-size: 1.23em;
      padding: 10px 13px;
      border-radius: 8px;
      border: 1.5px solid #babcc2;
      background: #fff;
      color: #21242a;
      min-width: 54px;
      margin-left: 8px;
      font-weight: 600;
      box-shadow: 0 1px 3px #eee;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 32px;
      margin-bottom: 16px;
    }
    button {
      padding: 18px 0;
      border-radius: 13px;
      border: none;
      font-size: 1.3em;
      font-weight: 800;
      background: #25d366;
      color: #fff;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 1px 8px #25d36633;
      transition: background 0.2s;
    }
    button.secondary {
      background: #fff;
      color: #222;
      border: 1.5px solid #25d366;
      font-weight: 700;
    }
    button:hover { background: #128c7e; }
    button.secondary:hover { background: #f3f6f8; }
    #copyMsg {
      color: #25d366;
      text-align: center;
      font-size: 1.09em;
      margin-top: 3px;
      display: none;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      .container { padding: 6px 2px;}
      .event-card { padding: 16px 7px;}
      .header h1 { font-size: 2em; }
      .section-separator { font-size: 1.09em; padding: 10px 9px;}
      .event-label { font-size: 1.19em; }
      label { font-size: 1.09em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Angad's Wedding RSVP</h1>
    </div>
    <form id="rsvpForm" autocomplete="off">
      <!-- Main Event Separator -->
      <div class="section-separator">Main Event at Denham Mount</div>
      <div class="event-card">
        <div class="event-label">Jaggo (Sangeet Night) – 28th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="jaggoAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="jaggoKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      <div class="event-card">
        <div class="event-label">Wedding Reception – 30th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="recpAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="recpKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>
      
      <!-- Family Event Separator -->
      <div class="section-separator">Family Event</div>
      <div class="event-card">
        <div class="event-label">Mehndi – 26th Aug</div>
        <div class="input-row">
          <label>Adults
            <select id="mehndiAdults">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
          <label>Kids
            <select id="mehndiKids">
              <option>0</option><option>1</option><option>2</option>
              <option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Buttons -->
      <div class="btns">
        <button type="button" onclick="sendWhatsapp()">Send update via WhatsApp</button>
        <button type="button" class="secondary" onclick="copyResponse()">Copy response to paste manually</button>
        <span id="copyMsg">Copied!</span>
      </div>
    </form>
  </div>

  <script>
    function formatEvent(name, adultsId, kidsId) {
      const adults = document.getElementById(adultsId).value;
      const kids = document.getElementById(kidsId).value;
      let msg = `${name}: ${adults} adult${adults == '1' ? '' : 's'}`;
      if (kids !== '0') {
        msg += `, ${kids} kid${kids == '1' ? '' : 's'}`;
      }
      return msg;
    }
    function formatResponse() {
      let lines = [
        formatEvent('Jaggo', 'jaggoAdults', 'jaggoKids'),
        formatEvent('Reception', 'recpAdults', 'recpKids'),
        formatEvent('Mehndi', 'mehndiAdults', 'mehndiKids')
      ];
      return lines.join('\n');
    }
    function sendWhatsapp() {
      let msg = formatResponse();
      let phone = '447918197814'; // Your WhatsApp number
      let whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(whatsappURL, '_blank');
    }
    function copyResponse() {
      let msg = formatResponse();
      navigator.clipboard.writeText(msg).then(() => {
        document.getElementById('copyMsg').style.display = 'block';
        setTimeout(()=> document.getElementById('copyMsg').style.display = 'none', 1700);
      });
    }
  </script>
</body>
</html>
